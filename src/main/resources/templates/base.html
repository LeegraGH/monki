<!doctype html>
<html lang="ru" class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
  <title>Шаблон</title>
  <link th:fragment="favicon" rel="shortcut icon" th:href="@{img/favicon.png}" href="../static/img/favicon.png" type="image/x-icon">
</head>
<body>
  <header th:fragment="copy_header" class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Monki</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a th:unless="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')')}" class="nav-link fw-bold py-1 px-0" aria-current="page" th:href="@{/}">Главная</a>
        <a th:unless="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')')}" class="nav-link fw-bold py-1 px-0" th:href="@{/reserve}">Резерв</a>
        <a class="nav-link fw-bold py-1 px-0" th:href="@{/products}">Меню</a>
        <a th:if="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')')}" class="nav-link fw-bold py-1 px-0" th:href="@{/orders}">Заказы</a>
        <a th:if="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')')}" class="nav-link fw-bold py-1 px-0" th:href="@{/admin/logout}">Выйти</a>
        <a th:unless="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')')}" class="nav-link fw-bold py-1 px-0" th:href="@{/basket}">Корзина</a>
      </nav>
    </div>
  </header>
  <footer th:fragment="copy_footer" class="text-muted py-5 mt-auto text-white-50">
    <div class="container">
      <p class="mb-1">Monki &copy; 2023</p>
      <p class="mb-0">Все права защищены.</p>
    </div>
  </footer>
</body>
