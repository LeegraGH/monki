<!doctype html>
<html lang="ru" class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.108.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Monki | Бронирование</title>
  <link th:replace="~{ base :: favicon}">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/cover/">
  <link th:href="@{css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{css/style.css}" href="../static/css/style.css" rel="stylesheet">
  <style>
    body {
            text-shadow: none;
    }

    .form-reserve {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .form-reserve form{
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-reserve form input{
      padding: 10px;
      border-radius: 10px;
    }

    .form-floating>.form-control{
            height: auto;
        }

    .form-reserve label{
        color: rgba(0, 0, 0, 0.66);
    }

    .form-reserve .form-floating:focus-within {
        z-index: 2;
    }
  </style>
</head>
<body class="d-flex h-100 text-center text-bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header th:replace="~{base :: copy_header}"></header>
  <main class="px-3">
    <h3 class="reserve__title">Бронирование столика</h3>
    <div class="form-reserve">
      <form th:method="POST" th:action="@{/reserve}" th:object="${reserveForm}">
        <div class="form-floating">
          <input class="form-control" type="text" th:field="*{name}" id="username" name="username" placeholder="Имя" required>
          <label for="username">Имя</label>
        </div>
        <div class="form-floating">
          <input class="form-control" type="email" th:field="*{email}" id="email" name="email" placeholder="Почта">
          <label for="email">Почта</label>
        </div>
        <div class="form-floating">
          <input class="form-control" type="tel" th:field="*{phone}" id="phone" name="phone" placeholder="Телефон" required>
          <label for="phone">Телефон</label>
        </div>
        <div class="form-floating">
          <input class="form-control" type="datetime-local" th:field="*{date}" id="date" name="date" placeholder="Дата и время" required>
          <label for="date">Дата и время</label>
        </div>
        <div class="form-floating">
          <input class="form-control" type="number" th:field="*{numOfGuests}" id="num" name="num" placeholder="Количество гостей" required min="1" max="16">
          <label for="num">Количество гостей</label>
        </div>
        <button class="w-100 btn btn-lg btn-light" type="submit">Забронировать</button>
    </form>
    </div>
  </main>
  <footer th:replace="~{base :: copy_footer}"></footer>
</div>
</body>
</html>
