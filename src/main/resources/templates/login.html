<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Monki | Вход</title>
    <link th:replace="~{ base :: favicon}">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    <link th:href="@{../css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{../css/login.css}" href="../static/css/login.css" rel="stylesheet">
    <link th:href="@{../css/style.css}" href="../static/css/style.css" rel="stylesheet">
    <style>
        body{
            text-shadow: none;    
        }
        
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body class="d-flex text-center text-bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:replace="~{base :: copy_header}"></header>

    <main class="form-signin px-3">
        <form th:action="@{/admin/login}" th:method="POST">
            <h1 class="h3 mb-3 fw-normal">Пожалуйста,<br> войдите в систему</h1>
    
            <div class="form-floating">
                <input name="username" type="text" class="form-control" id="floatingInput" placeholder="Username">
                <label for="floatingInput">Логин</label>
            </div>
            <div class="form-floating">
                <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Пароль</label>
            </div>
            <button class="w-100 btn btn-lg btn-light" type="submit">Войти</button>
        </form>
    </main>

    <footer th:replace="~{base :: copy_footer}"></footer>
</div>
</body>
</html>
