<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.108.0">
    <title>Monki | Панель администратора</title>
    <link th:replace="~{ base :: favicon}">
    <script src="https://kit.fontawesome.com/563ce4d2d7.js" crossorigin="anonymous"></script>
    <link th:href="@{css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{css/style.css}" href="../static/css/style.css" rel="stylesheet">
    <style>
        body{
            text-shadow: none;
            height: 100%;
        }

        .product__item{
            height: 100%;
            width: 30%;
            margin: 0 auto;
        }

        .card{
            width: 100%;
            height: 100%;
        }

        .card-body{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 20px;
        }

        .card-text{
            margin-bottom: 5px;
        }

        main {
            margin-top: 50px;
        }

        .btn-del-item button {
            border: none;
            background-color: inherit;
        }

        section{
            padding: 0;
        }

        .orders__title{
            padding: 0;
        }

        .order__set{
            display: flex;
            gap: 20px;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .top {
            flex-grow: 1;
        }

        .order-center{
            margin-top: 33%;
        }
    </style>
</head>
<body class="d-flex text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column wrapper">
    <div class="top">
        <header th:replace="~{base :: copy_header}"></header>

        <main>

            <section class="text-center container">
                <div class="row py-lg-5 orders__title">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <h3 class="d-flex justify-content-center mb-3" th:if="${!orders.isEmpty()}">
                            <span class="text-light">Заказы</span>
                        </h3>
                        <h3 class="d-flex justify-content-center mb-3 order-center" th:if="${orders.isEmpty()}">
                            <span class="text-light">Заказов нет</span>
                        </h3>
                    </div>
                </div>
            </section>

            <div class="album">
                <div class="container">
                    <div class="row order__set">
                        <div th:each="order : ${orders}">
                            <div class="col product__item">
                                <div class="card shadow-sm">
                                    <div class="card-body">
                                        <div>
                                            <h4 th:text="'Заказ №'+${order.getId()}" class="card-title text-dark"></h4>
                                            <div th:text="${order.getName()+': '+order.getPhone()}" class="card-text text-dark"></div>
                                        </div>
                                        <div>
                                            <a th:href="@{/orders/more/{id}(id=${order.getId()})}"><button class="btn btn-outline-dark btn-more" type="button">Подробнее</button></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer th:replace="~{base :: copy_footer}"></footer>
</div>
<script th:src="@{js/bootstrap.bundle.min.js}" src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
